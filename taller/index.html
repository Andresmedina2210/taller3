<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Objetos y Cadenas en JavaScript</title>
</head>
<body>
    <h1>Objetos y Métodos de Cadenas en JavaScript</h1>
    <h2>Métodos de Cadenas</h2>
    <script>
        const cadena = "   Bienvenido a JavaScript   ";
        // String padStart()
        document.write("<p><strong>String padStart(30, ''):</strong> " + cadena.trim().padStart(30, '') + "</p>");

        // String padEnd()
        document.write("<p><strong>String padEnd(30, ''):</strong> " + cadena.trim().padEnd(30, '') + "</p>");
    </script>
</body>
</html>
